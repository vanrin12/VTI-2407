<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./AdminPage.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <header>
      <!-- Menu -->
      <div class="MenuSection">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary menu">
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../Home/HomePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../../Admin/AdminPage.html">Admin</a>
                    </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right"></ul>
                  <li>
                    <a href="#" style="padding-right: 20px"><span class="fa fa-sign-in"></span>
                      Login</a>
                  </li>
                  <li><a href="#" style="padding-right: 20px"><span class="fa fa-sign-out"></span>
                      SignUp</a></li>

                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>

    </header>
    <main>
      <div class="DetailSection">
        <div class="row">
          <!-- SizeBar -->

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <!-- Danh mục quản lý -->
            <h4 style="font-weight: bold">Danh mục</h4>
            <ul class="list-group">
              <li class="list-group-item">
                <button type="button" class="btnClass" onclick="handleShowManufacturer()">Manufacturer</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass" onclick="handleShowCategory()">Category</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass" onclick="handleShowProduct()">Product</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass" onclick="handleShowAccount()">Account</button>
              </li>
            </ul>


            <!-- Filter theo manufacturers -->
            <h4 style="font-weight: bold">Manufacturers</h4>
            <ul class="list-group">
              <li class="list-group-item">
                <button type="button" class="btnClass">SAMSUNG</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">APPLE</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">XIAOMI</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">OPPO</button>
              </li>
            </ul>


            <!-- Filter theo categorys -->
            <h4 style="font-weight: bold">Categorys</h4>


            <div class="panel panel-default">
              <div class="panel-body">
                <select class="form-control" id="categorySearch">
                  <option value="">-- Select Category --</option>
                  <option value="phone">Điện thoại</option>
                  <option value="tablet">Tablet</option>
                  <option value="laptop">Laptop</option>
                </select>
                <br />
                <button type="button" class="btn btn-default">Fillter</button>
              </div>
            </div>
          </div>



          <div class="col-xs-10 col-sm-10 col-md-10">
            <button type="button" class="btn btn-primary mt-4" id="addProductButton">
              Add New Product</button>

            <!-- Danh sách sản phẩm -->
            <div class="row">
              <div class="col-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Info</th>
                      <th scope="col">Detail</th>
                      <th scope="col">Star</th>
                      <th scope="col">Image</th>
                      <th scope="col">Manufacture</th>
                      <th scope="col">Categories</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">

                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!--End SizeBar -->
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalTitle">Add New Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="productForm">
                <div class="mb-3">
                  <label for="id" class="form-label">Id</label>
                  <input type="text" class="form-control" id="id">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="price">
                </div>
                <div class="mb-3">
                  <label for="info" class="form-label">Info</label>
                  <textarea class="form-control" id="info" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="detail" class="form-label">Detail</label>
                  <textarea class="form-control" id="detail" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="star" class="form-label">Star</label>
                  <input type="text" class="form-control" id="star">
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Image</label>
                  <input type="file" class="form-control" id="image">
                  <img id="imagePreview" src="" alt="Image Preview" class="img-thumbnail mt-2"
                    style="display: none; max-width: 100px;">
                </div>
                <div class="mb-3">
                  <label for="manufacture" class="form-label">Manufacture</label>
                  <select class="form-select" id="manufacture">
                    <option value="samsung">Samsung</option>
                    <option value="apple">Apple</option>
                    <option value="xiaomi">Xiaomi</option>
                    <option value="oppo">Oppo</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="categories" class="form-label">Categories</label>
                  <select class="form-select" id="categories">
                    <option value="phone">Điện thoại</option>
                    <option value="tablet">Tablet</option>
                    <option value="laptop">Laptop</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../common/index.js"></script>

  <script type="text/javascript" src="./AdminPage.js"></script>
</body>

</html>
